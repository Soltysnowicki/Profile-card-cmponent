<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <img src="images\image-victor.jpg" alt="user image" id="avatar" />
      <h1 class="data">Victor Crest <span id="age">26</span></h1>
      <p class="city">London</p>
      <div class="container">
        <div class="numb">
          <h2>80K</h2>
          <p class="elements">Followers</p>
        </div>
        <div class="numb">
          <h2>803K</h2>
          <p class="elements">Likes</p>
        </div>
        <div class="numb">
          <h2>1.4K</h2>
          <p class="elements">Photos</p>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/Soltysnowicki"
        target="_blank"
        >Soltysnowicki</a
      >.
    </footer>
  </body>
</html>
